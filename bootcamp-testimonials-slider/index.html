<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <!-- ANIMATE.CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div class="box-container">
      <div class="person">
        <img
          src="/images/image-tanya.jpg"
          alt=""
          class="person__img active__person"
        />
        <div class="person__buttons">
          <img src="/images/icon-prev.svg" alt="previous" class="button-prev" />
          <img src="/images/icon-next.svg" alt="next" class="button-next" />
        </div>
        <img src="/images/pattern-bg.svg" alt="" class="person__bg" />
      </div>

      <div class="user active__user">
        <div class="user__quote">
          <img src="/images/pattern-quotes.svg" alt="" class="user__img" />
        </div>
        <p class="user__text">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>

        <div class="user__data">
          <h2 class="user__name">Tanya Sinclair</h2>
          <p class="user__job">UX Engineer</p>
        </div>
      </div>
    </div>

    <!-- <img src="/images/pattern-quotes.svg" alt="">
  <img src="/images/pattern-bg.svg" alt=""> -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joaquín Buendía</a>.
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
