<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://jbuendia1y.github.io/frontend_mentor_challenges/ping-coming-soon-page/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- NormalizeCSS -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <script type="module" crossorigin src="https://jbuendia1y.github.io/frontend_mentor_challenges/ping-coming-soon-page/assets/index-vO6Vlwa6.js"></script>
    <link rel="stylesheet" crossorigin href="https://jbuendia1y.github.io/frontend_mentor_challenges/ping-coming-soon-page/assets/index-3tFjRLor.css">
  </head>
  <body>
    <div class="box">
      <div class="box-container">
        <div class="logo">
          <img src="images/logo.svg" alt="" class="logo__img" />
        </div>

        <div class="main-text">
          <h1 class="main-text__title">
            We are launching <span class="main-text__title-bold">soon!</span>
          </h1>
          <p class="main-text__paragraph">Subscribe and get notified</p>
        </div>

        <form class="form">
          <div class="form__item">
            <input
              type="email"
              placeholder="Your email address..."
              class="form__input"
              aria-label="email"
            />
            <p class="form__alert">Please provide a valid email adress</p>
          </div>
          <button type="submit" class="form__button">Notify Me</button>
        </form>

        <div class="dashboard">
          <img
            src="images/illustration-dashboard.png"
            alt=""
            class="dashboard__img"
          />
        </div>
      </div>

      <footer>
        <div class="icons">
          <div class="icons__item">
            <i class="fab fa-facebook-f icons__img"></i>
          </div>
          <div class="icons__item">
            <i class="fab fa-twitter icons__img"></i>
          </div>
          <div class="icons__item">
            <i class="fab fa-instagram icons__img"></i>
          </div>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Joaquín Buendía</a>.
        </p>
      </footer>
    </div>

    <!-- FontAwesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
