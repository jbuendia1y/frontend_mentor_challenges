<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- NormalizeCSS -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="box-container">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="" class="logo__img" />
        </div>
      </header>

      <div class="box">
        <div class="box__img">
          <img
            src="images/illustration-mockups.svg"
            alt=""
            class="box__img-width"
          />
        </div>

        <div class="box__text">
          <h1 class="box__title">Build The Community Your Fans Will Love</h1>

          <p class="box__paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a href="#" class="box__link">Register</a>
        </div>
      </div>

      <footer class="footer">
        <div class="icon">
          <a href="https://www.facebook.com" class="icon__item">
            <i class="fab fa-facebook-f fa-2x icon__img"></i>
          </a>
          <a href="https://www.twitter.com" class="icon__item">
            <i class="fab fa-twitter fa-2x icon__img"></i>
          </a>
          <a href="https://instagram.com" class="icon__item">
            <i class="fab fa-instagram fa-2x icon__img"></i>
          </a>
        </div>

        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Joaquín Buendía</a>.
        </p>
      </footer>
    </div>
    <!-- FontAwesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
